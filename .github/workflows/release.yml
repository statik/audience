name: Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate tag matches package.json
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json ($PKG_VERSION)"
            exit 1
          fi

  build:
    needs: validate-version
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: universal-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      # Code signing setup
      - name: Import Windows code signing certificate
        if: matrix.os == 'windows-latest'
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$WINDOWS_CERTIFICATE" ]; then
            echo "$WINDOWS_CERTIFICATE" | base64 -d > certificate.pfx
          fi
        shell: bash

      - name: Import macOS code signing certificate
        if: matrix.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "$APPLE_CERTIFICATE" | base64 -d > certificate.p12
            security create-keychain -p "" build.keychain
            security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          fi

      # Build and package
      - name: Build Tauri app
        run: npx tauri build ${{ matrix.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      # Notarize macOS build
      - name: Notarize macOS .dmg
        if: matrix.os == 'macos-latest' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          DMG_PATH=$(find src-tauri/target -name "*.dmg" | head -1)
          if [ -n "$DMG_PATH" ] && [ -n "$APPLE_ID" ]; then
            xcrun notarytool submit "$DMG_PATH" \
              --apple-id "$APPLE_ID" --team-id "$APPLE_TEAM_ID" --password "$APPLE_PASSWORD" --wait
            xcrun stapler staple "$DMG_PATH"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            src-tauri/target/**/release/bundle/dmg/*.dmg
            src-tauri/target/**/release/bundle/msi/*.msi
            src-tauri/target/**/release/bundle/nsis/*.exe

  publish-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate changelog
        run: |
          # Simple changelog from git log
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1)
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD > CHANGELOG_RELEASE.md
          else
            git log --pretty=format:"- %s (%h)" > CHANGELOG_RELEASE.md
          fi

      - name: Determine pre-release
        id: prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [[ "$TAG" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG_RELEASE.md
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          files: artifacts/**/*
